<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .card {
            width: 20%;
            margin: 20px auto;
            background-color: #eee;
            border: solid 1px #eee;
            border-radius: 20px;
            text-align: center;
            padding: 40px;
        }

        img {
            border: solid 1px #b1a7a7;
            border-radius: 64px;

        }
    </style>
</head>

<body>
    <div class="card">
        <img src="avatar.jpeg" />
        <h3>Enas Awad</h3>
        <p>
            Front-end Developer
        </p>
    </div>
</body>


</html>
